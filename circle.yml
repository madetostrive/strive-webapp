machine:
  php:
    version: 7.0.4

dependencies:
  pre:
    - pip install awsebcli
    - pip install -r app/requirements.txt

deployment:
  production:
    branch: master
    commands:
      - bash ./setup-eb.sh
      - eb deploy strive-webapp-dev
      - export FLASK_APP=application.py
      - flask run
